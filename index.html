<!DOCTYPE html>
<html>
<head>
  <title>Blazing's Love Quest ðŸ”¥ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #2b0033, #800000);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 20px red, 0 0 40px purple;
      font-size: 32px;
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px purple;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      width: 120px;
      height: 30px;
      background: linear-gradient(90deg, red, purple);
      border-radius: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 25px red;
    }

    .heart {
      position: absolute;
      font-size: 25px;
      text-shadow: 0 0 15px red, 0 0 25px purple;
    }

    #message {
      position: absolute;
      top: 50%;
      width: 100%;
      font-size: 32px;
      display: none;
      text-shadow: 0 0 20px red, 0 0 40px purple;
    }

    #startOverlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, red, purple);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px red;
    }
  </style>
</head>
<body>

<div id="startOverlay">
  <h2>Blazingâ€¦ ready to collect my love? ðŸ”¥ðŸ’œ</h2>
  <button id="startButton">Start Game</button>
</div>

<h1>Blazing, collect my love ðŸ”¥ðŸ’œ</h1>
<div id="score">Love Points: 0</div>
<div id="basket"></div>
<div id="message"></div>

<!-- YouTube Embed (hidden) -->
<iframe id="ytMusic" width="0" height="0"
src=""
frameborder="0"
allow="autoplay">
</iframe>

<script>
  const basket = document.getElementById("basket");
  const scoreDisplay = document.getElementById("score");
  const message = document.getElementById("message");
  const startOverlay = document.getElementById("startOverlay");
  const startButton = document.getElementById("startButton");
  const ytMusic = document.getElementById("ytMusic");

  let score = 0;
  let basketX = window.innerWidth / 2 - 60;
  let gameStarted = false;

  startButton.addEventListener("click", () => {
    startOverlay.style.display = "none";
    gameStarted = true;

    // Start YouTube music after click (bypasses autoplay restrictions)
    ytMusic.src = "https://www.youtube.com/embed/a_evaodTTL8?autoplay=1&loop=1&playlist=a_evaodTTL8";
  });

  document.addEventListener("keydown", (e) => {
    if (!gameStarted) return;

    if (e.key === "ArrowLeft" && basketX > 0) {
      basketX -= 40;
    }
    if (e.key === "ArrowRight" && basketX < window.innerWidth - 120) {
      basketX += 40;
    }
    basket.style.left = basketX + "px";
  });

  function createHeart() {
    if (!gameStarted) return;

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’œ";
    heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
    heart.style.top = "0px";
    document.body.appendChild(heart);

    let fall = setInterval(() => {
      heart.style.top = heart.offsetTop + 6 + "px";

      if (
        heart.offsetTop > window.innerHeight - 60 &&
        heart.offsetLeft > basketX &&
        heart.offsetLeft < basketX + 120
      ) {
        score++;
        scoreDisplay.innerText = "Love Points: " + score;
        heart.remove();
        clearInterval(fall);

        if (score === 20) {
          message.style.display = "block";
          message.innerText = "Blazingâ€¦ you're literally mine ðŸ˜ˆðŸ”¥";
        }

        if (score === 50) {
          message.innerText = "You unlocked my heart ðŸ”“ðŸ’œ I love you.";
        }

        if (score === 100) {
          message.innerText = "Okay at this point we're soulbound.";
        }
      }

      if (heart.offsetTop > window.innerHeight) {
        heart.remove();
        clearInterval(fall);
      }

    }, 20);
  }

  setInterval(createHeart, 700);
</script>

</body>
</html>
